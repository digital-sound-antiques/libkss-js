ry. getTitle() get title string of the KSS file. This function assumes the title string of KSS is simple ASCII or SJIS encoded. Returns: The title string if exists. release() Release the object. Without calling this method will cause memory-leak. × Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"KSSPlay.html":{"id":"KSSPlay.html","title":"Class: KSSPlay","body":" libkss-js Classes KSSKSSPlay Class: KSSPlay KSSPlay new KSSPlay( [rate]) Create a new KSS player instance. Parameters: Name Type Argument Default Description rate number &lt;optional&gt; 44100 The audio playback rate. Methods &lt;static&gt; _free( [ptr]) Delegate of the free function on the emscripten heap. Parameters: Name Type Argument Description ptr number &lt;optional&gt; The pointer to the allocated buffer. &lt;static&gt; _malloc( [size]) Delegate of the malloc function on the emscripten heap. Parameters: Name Type Argument Description size number &lt;optional&gt; Returns: The pointer to the allocated buffer. Type number &lt;static&gt; toInt16Array( [ptr] [, size]) Make Int16Array from the pointer of the allocated memory on emuscripten heap. Parameters: Name Type Argument Description ptr number &lt;optional&gt; The pointer to the allocated buffer. size number &lt;optional&gt; The size of Int16Array. Returns: Type Int16Array calc(samples) Calculate specified length of wave samples. Parameters: Name Type Description samples number The number of samples to render. Returns: The generated samples. Type Int16Array calcToBuffer(buffer, samples) Parameters: Name Type Description buffer number The pointer to the sample buffer. samples number The number of samples to render. fadeStart(duration) Starts the fade-out. Parameters: Name Type Description duration number fade-out duration in millis. getLoopCount() Get the number of loops of the current playing music. Returns: The number of the current loop counts. getStopFlag() Check the player is stopped or not. Returns: 0: not stopped, 1: stopped. release() Release the object. Without calling this method will cause memory-leak. reset( [song] [, cpuSpeed]) Resets the player. Parameters: Name Type Argument Default Description song number &lt;optional&gt; 0 The song number to play. cpuSpeed number &lt;optional&gt; 0 0:auto, &lt;=1: cpu speed factor. setData(kss) Set the kss object for playing. Parameters: Name Type Description kss KSS kss instance. setDeviceQuality(config) Specify the playback quality of the devices. Parameters: Name Type Description config Object Properties Name Type Argument Description psg number &lt;optional&gt; 0:low 1:high scc number &lt;optional&gt; 0:low 1:high opll number &lt;optional&gt; 0:low 1:high opl number &lt;optional&gt; 0:low 1:high setIOWriteHandler(callback) Set I/O write handler Parameters: Name Type Description callback KSSPlay~IOWriteHandler setMemWriteHandler(callback) Set memory write handler Parameters: Name Type Description callback KSSPlay~MemWriteHandler setRCF(r, c) Set RC low-pass filter params. Parameters: Name Type Description r number Registor (OM) c number Capacitor (nF) setSilentLimit(time) Set the limit of the slient length. The player automatically stops if it detects silent longer than this limit. Parameters: Name Type Description time number maximum silent span in millis. Type Definitions IOWriteHandler(context, adr, data) Parameters: Name Type Description context KSSPlay adr number data number MemWriteHandler(context, adr, data) Parameters: Name Type Description context KSSPlay adr number data number × Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "}}
